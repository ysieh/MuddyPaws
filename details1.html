<!DOCTYPE html>
<html>

<head>
    <title>Muddy Paws Adventure Gear</title>

    <!-- styles and font -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Teko');
    </style>

    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="cart-and-wishlist.js" type="text/javascript"></script>
</head>

<body>
    <!--header and nav bar-->
    <div class="header">
        <div class="container">
            <!-- company title, left portion of the nav bar -->
            <div class="logo">
                <h1><a href="home.html">Muddy Paws Adventure Gear</h1>
            </div>

            <div class="nav">
                <!-- right portion of the nav bar -->
                <ul>
                    <li><a href="home.html">About</a></li>
                    <li class="divider">|</li>
                    <li><a href="merch.html">Shop</a></li>
                    <li class="divider">|</li>
                    <li id="cartValue">0</li>
                    <li><a href="shoppingcart.html"><img src="images/carticon.png"></a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <!--cat harness information-->
    <div class="itemImage">
        <div class="merch-img"> 
            <!-- Image is from "https://images-na.ssl-images-amazon.com/images/I/5112vefCgkL._SL500_AC_SS350_.jpg" -->
            <img id="catHarnessImg" src="images/strawberrycatharness.png">
        </div>
    </div>

    <div class="info">
        <h2>Cat Harness</h2>
        <p>Walk your cat on a leash with this portable and comfortable harness for your kitty!</p>
        <!-- Button Group 1 is for size selection -->
        <div class="btn-group-1">
            <button id="tiny-size">Tiny</button>
            <button id="small-size">Small</button>
            <button id="medium-size">Medium</button>
            <button id="large-size">Large</button>
        </div>
        <!-- Button Group 2 is for color selection -->
        <div class="btn-group-2">
            <button id="straw-color">Strawberry</button>
            <button id="black-color">Blackberry</button>
            <button id="crazy-color">Crazyberry</button>
            <button id="camo-color">Camouflage</button>
            <button id="night-color">Night Moon</button>
            <button id="fire-color">Fire Orange</button>
        </div>
        <!-- Add to cart and add to wishlist -->
        <br>
        <button id="add-to-cart">Add To Cart</button>
        <button id="add-to-wish">Add To Wishlist</button>

    </div>

</body>

</html>
